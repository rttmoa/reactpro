<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			#box{
				height:100px;
				width:100px;
				background-color: red;
				position: relative;
				left:10px;
				top:10px;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			let beginX,beginY,endX,endY;
			box.onmousedown=function(e){
				beginX=e.clientX-box.offsetLeft;
				beginY=e.clientY-box.offsetTop;
		        
				window.addEventListener("mouseup",up)
			}
			
			function up(e){
				let endX=e.clientX;
				let endY=e.clientY;
				
				box.style.left=endX-beginX+"px";
				box.style.top=endY-beginY+"px";
				
				window.removeEventListener("mouseup",up)
			}
		</script>
	</body>
</html>
