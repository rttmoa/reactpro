<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			#box{
				height:100px;
				width:100px;
				background-color: red;
				position: relative;
				left:0;
				top:0;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			let l=0,t=0,speed=10;
			window.onkeydown=function(e){
				//上 38  下 40  左 37  右39
				switch (e.keyCode){
					case 38://上
					    t-=speed;
						box.style.top=t+"px";
						break;
					case 40://下
						t+=speed;
						box.style.top=t+"px";
						break;
					case 37://左
					    l-=speed;
						box.style.left=l+"px";
						break;
					case 39://右
						l+=speed;
						box.style.left=l+"px";
						break;
					default:
					    console.log("按键不对");
						break;
				}
			}
		</script>
	</body>
</html>
