<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			#divbox{
				height:300px;
				width:300px;
				background-color: #20B2AA;
			}
			#pbox{
				height:100px;
				width:100px;
				background-color: #FFA500;
			}
		</style>
	</head>
	<body>
		<div id="divbox">
			<p id="pbox"></p>
		</div>
		
		<script>
			//mouseover和mouseout 存在冒泡
			// divbox.onmouseover=function(){
			// 	console.log("进入divBox");
			// }
			// pbox.onmouseover=function(){
			// 	console.log("进入pBox");
			// }
			
			// divbox.onmouseout=function(){
			// 	console.log("离开divBox");
			// }
			// pbox.onmouseout=function(){
			// 	console.log("离开pBox");
			// }
			
			//mouseenter和mouseleave 没有冒泡
			divbox.onmouseenter=function(){
				console.log("进入divBox");
			}
			pbox.onmouseenter=function(){
				console.log("进入pBox");
			}
			
			divbox.onmouseleave=function(){
				console.log("离开divBox");
			}
			pbox.onmouseleave=function(){
				console.log("离开pBox");
			}
		</script>
	</body>
</html>
