<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			#box{
				height:100px;
				width:100px;
				background-color: #7FFFD4;
				position: relative;
				left:0;
				top:0;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			let beginX,beginY,endX,endY;
			let html=document.documentElement||document.body;
			let maxW=html.clientWidth-box.offsetWidth;
			let maxH=html.clientHeight-box.offsetHeight;
			
			box.onmousedown=function(e){
				beginX=e.offsetX;
				beginY=e.offsetY;
				
				window.addEventListener("mousemove",move)
				window.addEventListener("mouseup",clear)
			}
			function move(e){
				endX=e.clientX;
				endY=e.clientY;
				
				let resultX=endX-beginX;
				let resultY=endY-beginY;
				
				// if(resultX<=0){//如果比最小值小，那就等于最小值
				// 	resultX=0
				// }
				// if(resultX>=maxW){//如果比最大值大，那就等于最大值
				// 	resultX=maxW;
				// }
				resultX= resultX<=0?0:(resultX>=maxW?maxW:resultX);
				resultY= resultY<=0?0:(resultY>=maxH?maxH:resultY);
				
				box.style.left=resultX+"px";
				box.style.top=resultY+"px";
			}
			
			function clear(){
				window.removeEventListener("mousemove",move)
				window.removeEventListener("mouseup",clear)
			}
		</script>
	</body>
</html>
