<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1><span id="box">5</span>秒后跳转百度</h1>
		<script>
			var timer=null;
			let boxnum=parseInt(box.innerHTML);
			
			timer = setInterval(function(){
				boxnum--;
				if(boxnum<=1){
					clearInterval(timer);
					timer=null;
					//打开新窗口
					//window.open("http://www.baidu.com","_self");
					//修改窗口网址
					location.href="http://www.baidu.com";
				}
				box.innerHTML=boxnum;
			}, 1000)

		</script>
	</body>
</html>
