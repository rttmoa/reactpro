		面向对象：封装 继承 多态
		
		封装：把相同的功能放到一个函数里面，反复调用函数
		多态：重载（相同的函数，因为传递参数的个数和类型不一样，看成不同类型的函数）
		     重写(子类重写父类方法)
	    继承：子类继承父类属性和方法, 父类要有自己的私有属性和方法，也有公有的属性和方法，
		子类有自己的私有属性和方法，也有公有的属性和方法
		去继承（子类既有自己私有属性和方法，也有父类的私有属性和方法；
		       子类既有自己公有属性和方法，也有父类的公有属性和方法；）
