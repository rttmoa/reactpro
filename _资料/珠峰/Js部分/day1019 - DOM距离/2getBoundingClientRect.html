<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			*{
				margin:0;
				padding:0;
			}
			body{
				height:2000px;
			}
			#box{
				height:100px;
				width:100px;
				margin-top:100px;
				margin-left:100px;
				border:10px solid red;
			}
		</style>
	</head>
	<body>
		<div id="box"></div>
		<script>
			//es6新增
			//ele.getBoundingClientRect() 获取元素与可视区域的交叉信息
			// top  left  right  bottom
			let rectBox = box.getBoundingClientRect();
			console.log(rectBox.left);
			console.log(rectBox.top);
			console.log(rectBox.bottom);
			console.log(rectBox.right);
		</script>
	</body>
</html>
