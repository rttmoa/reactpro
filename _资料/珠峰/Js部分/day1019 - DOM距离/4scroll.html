<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<style>
			*{
				margin:0;
				padding:0;
			}
			body{
				height:2000px;
			}
			#box{
				height:100px;
				width:100px;
				margin-top:100px;
				margin-left:100px;
				padding-top:20px;
				border:10px solid red;
				overflow: scroll;
			}
		</style>
		<div id="box">11111111111111111111111</div>
		<script>
			// scrollWidth/scrollHeight
			// 滚动内容如果没有超出盒子,就等于clientWidth/clientHeight
			// 滚动内容如果超出盒子,就是实际内容
			
			console.log(box.scrollWidth);
			console.log(box.clientWidth);
		</script>
	</body>
</html>
