		<script>
			// ? 的作用: 
			// 1. 作用一:如果前面的内容不是数量词,它的含义就是数量词 0次或1次,
			// 2. 作用二:如果前面的内容是数量词,它的含义就是将贪婪匹配变成惰性匹配
	
			var str="<b>hello</b> one <b>two</b> scee";
			var newstr=str.match(/<b>.*<\/b>/ig);
			console.log(newstr);//贪婪匹配：尽可能长的匹配


           var str="<b>hello</b> one <b>two</b> scee";
           var newstr=str.match(/<b>.*?<\/b>/ig);
           console.log(newstr);//惰性匹配：尽可能短的匹配
		</script>
