<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1、字面量方式
        let obj = {
            name: 'zd'
        }
        // 2、通过工厂方式创建对象
        function createObj(name, age) {
            var obj = new Object(); //{}
            obj.name = name;
            obj.age = age;

            return obj;
        }
        var obj1 = createObj('zs', 18);
        var obj2 = createObj('lisi', 19);
        // 不足：只是一个创建对象的工厂，不确定你创建的对象是什么类型的

        // 3、构造函数方式
        function Person(name, age) {
            // 2、设置this 指向当前对象
            console.log(this);
            // 3、往this指向的对象上，添加属性和方法  {name:'',age:'',say}
            this.name = name;
            this.age = age;
            this.say = function () {
                console.log('Hello啊，我是：' + this.name);
            }
            // 4、返回this指向的这个实例对象
        }
        // 1、{}
        var per = new Person('ww', 20)
        console.log(per.name);
        per.say();

        // new 构造函数的时候，经历了哪几个步骤？
        // 1、开辟一个新的内存空间，来存放实例化对象
        // 2、设置this 指向当前对象
        // 3、往this指向的对象上，添加属性和方法
        // 4、返回this指向的这个实例对象

        // 普通函数
        function Student() {
            console.log(this); //Winodw
        }
        Student();

        // let num=10;
        // Window.num


        // 创建对象的第四种方式：class
        class Dog {
            // 构造器 
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            // 用ES6添加的方法，放在了原型对象上，通过原型链查找
            sayHi() {
                console.log(`是${this.name},今年${this.age}岁了...`);
            }

            // 用= 定义的方法，都放在了实例上
            eat = () => {
                console.log('吃骨头....');
            }

            run = function () {
                console.log('跑....');
            }

        }

        const dog1 = new Dog('八哥犬', 4)
        dog1.sayHi();
        dog1.eat();
        dog1.run();
        console.dir(dog1)


    </script>
</body>

</html>
