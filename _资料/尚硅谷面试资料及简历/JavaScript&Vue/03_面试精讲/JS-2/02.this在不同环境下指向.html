<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: red;
        }

        .box1 {
            background-color: pink;
        }

        .box1 span {
            background-color: blue;
        }

        .box1 b {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box">

    </div>

    <p class="box1">
        1111
        <span>222</span>
        <b>333</b>
    </p>


    <script>
        // 1、全局  ------window
        console.log('全局：' + this);

        // 2、普通事件中  ------ box  点击的目标
        var box = document.querySelector('.box');
        box.onclick = function () {
            console.log('普通事件:');
            console.log(this);
        }

        // 委托事件中：原理：基于事件冒泡  一般不谈this,只用e.target 去锁定点击的目标
        var box1 = document.querySelector('.box1');
        box1.addEventListener('click', function (e) {
            console.log('委托事件:');
            // console.log(this);
            console.log(e.target.tagName);
            if (e.target.tagName == 'SPAN') {
                console.log(e.target.innerHTML);
            }
        })


        // 3、方法中 ----- window
        function fn() {
            console.log('3、方法中');
            console.log(this);
        }
        fn();


        // 4、循环当中 ----- window
        for (let i = 0; i < 1; i++) {
            console.log('4、循环当中 ');
            console.log(this);
        }

        // 5、对象当中  ---- Object 调用者
        var obj = {
            name: function () {
                console.log('5、对象当中 ');
                console.log(this);
            }
        }
        obj.name();


        // 6、定时器  -------
        setTimeout(function () {
            console.log('6、定时器 ');
            console.log(this);
        }, 1000);
    </script>
</body>

</html>
