<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Person(name) {
            this.name=name
        }

        function createObj() {
            let instance = null
            return function (name) {
                if (!instance) { //实例不存在
                    instance = new Person(name);
                }
                return instance; //存在直接放回
            }
        }
        const getObj = createObj();
        let obj1= getObj('大毛');
        let obj2=getObj('二毛');
        console.log(obj1);
        console.log(obj2);
        console.log(obj1==obj2);

    </script>
</body>

</html>
